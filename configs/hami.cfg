host_writeconfig;

// Unbind all current binds
unbindall;


// Game
con_enable "1";
developer "0";
ui_steam_overlay_notification_position "bottomright";
player_nevershow_communityservermessage "1";
mm_dedicated_search_maxping "80";
mm_dedicated_force_servers "";
gameinstructor_enable false;
option_duck_method false;
option_speed_method false;
cl_autohelp false;
cl_dm_buyrandomweapons false;
cl_teammate_colors_show "1";
cl_use_opens_buy_menu false;
cl_scoreboard_mouse_enable_binding "+attack2";
cl_net_buffer_ticks "0";


// Video
fps_max "300";
r_drawtracers_firstperson true;
r_fullscreen_gamma "2.9";


// Audio
volume "0.7";
snd_mixahead "0.02"; // sound delay
snd_mute_losefocus  "0";
cl_mute_all_but_friends_and_party "0";
cl_mute_enemy_team "0";
snd_async_flush;


// Hud
hud_scaling "0.65";
hud_showtargetid "1";
cl_hud_color "9";
cl_hud_radar_scale "0.95";
cl_showloadout "1";
cl_showpos "0";
cl_showfps "0";
cl_radar_always_centered "1";
cl_radar_rotate "1";
cl_radar_scale "0.5";
cl_radar_icon_scale_min "0.4";
cl_radar_square_with_scoreboard "0";
cl_teamid_overhead_mode "2";


// Mouse
sensitivity "0.76";
bind "MOUSE_X" "yaw";
bind "MOUSE_Y" "pitch";


// Binds
bind "w" "+forward";
bind "a" "+left";
bind "s" "+back";
bind "d" "+right";
bind "MOUSE1" "+attack";
bind "MOUSE2" "+attack2";
bind "MOUSE5" "+voicerecord";
bind "MWHEELUP" "+jump";
bind "MWHEELDOWN" "invnext";
bind "1" "slot1";
bind "2" "slot2";
bind "3" "slot3";
bind "4" "slot4";
bind "5" "slot5";
bind "e" "+use";
bind "r" "+reload";
bind "f" "+lookatweapon";
bind "g" "drop";
bind "shift" "+sprint";
bind "ctrl" "+duck";
bind "space" "+jump";
bind "q" "lastinv";
bind "escape" "cancelselect";
bind "pause" "pause";
bind "`" "toggleconsole";
bind "b" "buymenu";
bind "u" "messagemode2";
bind "y" "messagemode";
bind "." "messagemode";
bind "t" "+spray_menu";
bind "tab" "+showscores";
bind "v" "player_ping";

// Nade binds
bind "z" "slot10";
bind "x" "slot8";
bind "c" "slot7";

// Jump throw bind
// bind "MOUSE4" "exec jumpthrow";
alias "+jptw" "+jump";
alias "+jptwing" "-attack; -attack2";
alias "+notjpt" "-jump";
bind "MOUSE4" "+jptw; +jptwing; +notjpt";

// Prac binds
bind "backspace" "say .clear";
bind "rctrl" "say .rethrow";
bind "alt" "noclip";

// Radio binds
// bind "z" "radio1";
// bind "x" "radio2";
// bind "c" "radio3";

// Telemetry Hud
cl_hud_telemetry_frametime_poor "100";
cl_hud_telemetry_frametime_show "2";
cl_hud_telemetry_net_misdelivery_poor "5";
cl_hud_telemetry_net_misdelivery_show "2";
cl_hud_telemetry_ping_poor "100";
cl_hud_telemetry_ping_show "2";
cl_hud_telemetry_serverrecvmargin_graph_show "0";


// Viewmodel
viewmodel_presetpos "3";
viewmodel_fov "90";
viewmodel_offset_x "2.5";
viewmodel_offset_y "2.5";
viewmodel_offset_z "-2.5";
cl_usenewbob false;


// Crosshair
cl_crosshair_drawoutline true;
cl_crosshair_dynamic_maxdist_splitratio "0.300000";
cl_crosshair_dynamic_splitalpha_innermod "1.000000";
cl_crosshair_dynamic_splitalpha_outermod "0.500000";
cl_crosshair_dynamic_splitdist "7";
cl_crosshair_friendly_warning "1";
cl_crosshair_outlinethickness "0.500000";
cl_crosshair_sniper_width "1";
cl_crosshair_t false;
cl_crosshairalpha "255";
cl_crosshaircolor "1";
cl_crosshaircolor_b "0";
cl_crosshaircolor_g "0";
cl_crosshaircolor_r "0";
cl_crosshairdot false;
cl_crosshairgap "-2.000000";
cl_crosshairgap_useweaponvalue false;
cl_crosshairsize "3.000000";
cl_crosshairstyle "4";
cl_crosshairthickness "0.000000";
cl_crosshairusealpha true;
cl_fixedcrosshairgap "-4.500000";



