host_writeconfig;

// Unbind all current binds
unbindall;


// Game
con_enable "1";
developer "0";
ui_steam_overlay_notification_position "bottomright";
player_nevershow_communityservermessage "1";
mm_dedicated_search_maxping "80";
mm_dedicated_force_servers "";
gameinstructor_enable "0";
option_duck_method "0";
option_speed_method "0";
cl_autohelp "0";
cl_dm_buyrandomweapons "0";
cl_teammate_colors_show "1";
cl_use_opens_buy_menu "0";
cl_scoreboard_mouse_enable_binding "+attack2";
rate "128000";


// Video
fps_max "300";
r_drawtracers_firstperson "0";
r_fullscreen_gamma "2.9";


// Audio
volume "0.7";
snd_mixahead "0.02"; // sound delay
snd_mute_losefocus  "0";
cl_mute_all_but_friends_and_party "0";
cl_mute_enemy_team "0";
snd_async_flush;


// Hud
hud_scaling "0.65";
hud_showtargetid "1";
cl_hud_color "9";
cl_hud_radar_scale "0.95";
cl_showloadout "1";
cl_showpos "0";
cl_showfps "0";
cl_radar_always_centered "1";
cl_radar_rotate "1";
cl_radar_scale "0.5";
cl_radar_icon_scale_min "0.4";
cl_radar_square_with_scoreboard "0";
cl_teamid_overhead_mode "2";


// Mouse
sensitivity "0.85";
bind "MOUSE_X" "yaw";
bind "MOUSE_Y" "pitch";


// Binds
bind "w" "+forward";
bind "a" "+left";
bind "s" "+back";
bind "d" "+right";
bind "MOUSE1" "+attack";
bind "MOUSE2" "+attack2";
bind "MOUSE5" "+voicerecord";
bind "MWHEELUP" "+jump";
bind "MWHEELDOWN" "invnext";
bind "1" "slot1";
bind "2" "slot2";
bind "3" "slot3";
bind "4" "slot4";
bind "5" "slot5";
bind "e" "+use";
bind "r" "+reload; cleard";
bind "f" "+lookatweapon";
bind "g" "drop";
bind "shift" "+sprint; cleard";
bind "ctrl" "+duck; cleard";
bind "space" "+jump";
bind "q" "lastinv";
bind "escape" "cancelselect";
bind "pause" "pause";
bind "`" "toggleconsole";
bind "b" "buymenu";
bind "u" "messagemode2";
bind "y" "messagemode";
bind "." "messagemode";
bind "t" "+spray_menu";
bind "tab" "+showscores";
bind "v" "player_ping";

// Jump throw bind
bind "MOUSE4" "exec jumpthrow";

// Double flash drop bind
bind "\" "exec dropflashes";

// Radio binds
bind "z" "radio1";
bind "x" "radio2";
bind "c" "radio3";


// Viewmodel
viewmodel_presetpos "3";
viewmodel_fov "90";
viewmodel_offset_x "2.5";
viewmodel_offset_y "2.5";
viewmodel_offset_z "-2.5";


// Crosshair
