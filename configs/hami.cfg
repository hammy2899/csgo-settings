host_writeconfig 

// unbind all current binds
unbindall


// Game
con_enable "1"
developer "0"
con_filter_enable "2"
con_filter_text "Damage "
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "80" // max ping for matchmaking games
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "0"
cl_autohelp "0"
cl_showhelp "0"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1"
cl_autowepswitch "0" // auto weapon switch on pickup
cl_use_opens_buy_menu "0" // `e` opening buy menu
cl_scoreboard_mouse_enable_binding "+attack2"
closeonbuy "0"
hud_takesshots "0"
cl_clanid ""


// Video
mat_monitorgamma "2.2"
mat_monitorgamma_tv_enabled 0
mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "300"
fps_max_menu "120"
r_dynamic "0"
r_drawtracers_firstperson "0"


// Audio
volume "0.5"
voice_enable "1"
voice_scale "1" // receive volume
voice_mixer_volume "1" // mic volume
voice_mixer_boost "0"
voice_mixer_mute "0"
windows_speaker_config "0" // headphone audio output
snd_mix_async "1"
snd_mixahead "0.02" // sound delay
snd_pitchquality "1"
snd_ducking_off "1"
snd_mute_losefocus  "0" // mute game when alt-tabbed
dsp_enhance_stereo "0"
snd_musicvolume "0.3"
lobby_voice_chat_enabled "0" // voice chat in lobby
cl_mute_all_but_friends_and_party "0"
cl_mute_enemy_team "0"
snd_async_flush


// Hud
hud_scaling "0.64"
hud_showtargetid "1"
cl_hud_background_alpha "0.33"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "0"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "0.950000"
cl_teamid_overhead_always "2"
cl_teamid_overhead_maxdist "3000"
cl_teamid_overhead_maxdist_spec "2000"
cl_teamid_overhead_name_alpha "100"
cl_teamid_overhead_name_fadetime "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
cl_radar_always_centered "1"
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_radar_icon_scale_min "0.6"
cl_radar_square_with_scoreboard "0"
net_graph "1"
net_graphheight "64"
net_graphpos "1"
net_graphproportionalfont "0" // small netgraph font


// Mouse
sensitivity "1.3"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "1"


// Binds
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind "MOUSE1" "+attack"

bind "MOUSE2" "+attack2"

bind "MOUSE5" "+voicerecord"

bind "MWHEELUP" "+jump"

bind "MWHEELDOWN" "invnext"
alias "+jumpthrow" "+jump; -attack"  // jump
alias "-jumpthrow" "-jump"           // throw
bind "MOUSE4" "+jumpthrow"           // bind
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind kp_end "use weapon_flashbang"
bind kp_downarrow "use weapon_hegrenade"
bind kp_pgdn "use weapon_molotov"
bind kp_ins "use weapon_smokegrenade"
bind z "radio1"
bind x "radio2"
bind c "radio3"
bind e "+use"
bind r "+reload"
bind f "+lookatweapon"
bind g "drop"
bind tab "+showscores"
bind shift "+speed;"
bind ctrl "+duck;"
bind space "+jump"
bind q "lastinv"
bind "ESCAPE" "cancelselect"

bind "PAUSE" "pause"
bind "`" "toggleconsole"
bind b "buymenu"
bind u "messagemode2"
bind y "messagemode"
bind t "+spray_menu"
bind p "exec crosshair_nade"
bind ; "exec crosshair"
bind l "exec viewmod"

// Practice Binds
bind KP_END "say next"
bind KP_DOWNARROW "say prev
bind KP_PGDN "say back

// Message
clear
echo "========================================"
echo " Binds Config Executed"
echo "========================================"


// Viewmodel
exec mala_viewmodel


// Crosshair
exec rec_crosshair

exec trashtalk
